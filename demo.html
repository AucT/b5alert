<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>b5alert demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1>b5alert demo</h1>


    <div class="row">
        <div class="col">
            <form id="demo">
                <h4>success alert demo</h4>
                <div class="mb-3">
                    <label for="exampleInputTitle1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp">
                    <div id="titleHelp" class="form-text">We'll never share your title with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col">
            <form id="demo2">
                <h4>error alert demo</h4>
                <div class="mb-3">
                    <label for="exampleInputTitle2" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputTitle2" aria-describedby="titleHelp">
                    <div id="titleHelp2" class="form-text">We'll never share your title with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>

        <div class="col">
            <form id="demo3">
                <h4>any color alert demo</h4>
                <div class="mb-3">
                    <label for="exampleInputTitle3" class="form-label">Title</label>
                    <input type="text" class="form-control" id="exampleInputTitle3" aria-describedby="titleHelp">
                    <div id="titleHelp3" class="form-text">We'll never share your title with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea3" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>

    </div>

    <hr>
    <p>README, Source code: <a href="https://github.com/AucT/b5alert">github.com/AucT/b5alert</a></p>
</div>


<script defer src="b5alert.js"></script>
<script>
    //for demo
    const randomInt = function () {
        return Math.floor(Math.random() * 100) + 1;
    }
    //success
    const form = document.getElementById("demo");
    form.onsubmit = function (e) {
        e.preventDefault();
        b5alert.success(this, "my message!", "my title! " + randomInt());
    };

    //error
    const form2 = document.getElementById("demo2");
    form2.onsubmit = function (e) {
        e.preventDefault();
        b5alert.error(this, "my message!", "my title! " + randomInt());
    };

    //error
    const form3 = document.getElementById("demo3");
    form3.onsubmit = function (e) {
        e.preventDefault();
        b5alert.show(this, 'warning', "my message!", "my title! " + randomInt());
    };
</script>


</body>
</html>
